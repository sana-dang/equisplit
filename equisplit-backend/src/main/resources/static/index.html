<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EquiSplit – Smart Expense Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            margin: 0; padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        h1 { text-align: center; color: #333; margin-bottom: 25px; }
        .form-group { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; }
        input, select { padding: 10px; flex: 1; border-radius: 6px; border: 1px solid #ccc; outline: none; font-size: 16px; }
        button {
            padding: 12px 20px; border: none; border-radius: 6px;
            background-color: #6a11cb; background-image: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
            color: #fff; font-weight: bold; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 8px 15px rgba(0,0,0,0.2); }
        table { width: 100%; border-collapse: collapse; margin-top: 25px; border-radius: 8px; overflow: hidden; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        th, td { padding: 12px; text-align: center; }
        th { background-color: #6a11cb; color: #fff; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .total, .prediction { margin-top: 20px; font-weight: bold; font-size: 18px; text-align: center; }
        .prediction { font-style: italic; color: #555; }
    </style>
</head>
<body>
<div class="container">
    <h1>EquiSplit – Smart Expense Manager</h1>

    <div class="form-group">
        <input type="number" id="amount" placeholder="Amount">
        <input type="text" id="description" placeholder="Description">
    </div>
    <div class="form-group">
        <input type="text" id="friends" placeholder="Friends (comma separated)">
        <select id="category">
            <option value="" disabled selected>Category</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Rent">Rent</option>
            <option value="Others">Others</option>
        </select>
    </div>
    <div class="form-group">
        <button onclick="addExpense()">Add Expense</button>
        <button onclick="getPrediction()">Predict Next Expense</button>
    </div>

    <table id="expenseTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Amount (₹)</th>
            <th>Category</th>
            <th>Description</th>
            <th>Friends Split</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="total" id="totalDiv">Total: ₹0</div>
    <div class="prediction" id="predictionDiv"></div>
</div>

<script>
    const apiBase = '/api/expenses';
    let expenses = [];

    async function loadExpenses() {
        const res = await fetch(apiBase);
        expenses = await res.json();
        renderTable();
    }

    function renderTable() {
        const tbody = document.querySelector('#expenseTable tbody');
        tbody.innerHTML = '';
        let total = 0;

        expenses.forEach(e => {
            total += e.amount;
            const friends = e.friends ? e.friends.split(',').map(f => f.trim()) : [];
            const split = friends.map(f => `${f}: ₹${(e.amount / friends.length).toFixed(2)}`).join(', ');

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${e.id}</td>
                <td>${e.amount}</td>
                <td>${e.category}</td>
                <td>${e.description}</td>
                <td>${split}</td>
                <td><button onclick="deleteExpense(${e.id})">Delete</button></td>
            `;
            tbody.appendChild(tr);
        });

        document.getElementById('totalDiv').innerText = `Total: ₹${total}`;
    }

    async function addExpense() {
        const amount = parseInt(document.getElementById('amount').value);
        const description = document.getElementById('description').value;
        const category = document.getElementById('category').value;
        const friends = document.getElementById('friends').value;

        if (!amount || !description || !category || !friends) {
            return alert('Fill all fields');
        }

        await fetch(apiBase, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ amount, description, category, friends })
        });

        document.getElementById('amount').value = '';
        document.getElementById('description').value = '';
        document.getElementById('category').value = '';
        document.getElementById('friends').value = '';
        loadExpenses();
    }

    async function deleteExpense(id) {
        await fetch(`${apiBase}/${id}`, { method: 'DELETE' });
        loadExpenses();
    }

    async function getPrediction() {
        const res = await fetch(`${apiBase}/predict`);
        const prediction = await res.text();
        document.getElementById('predictionDiv').innerText = prediction;
    }

    loadExpenses();
</script>
</body>
</html>

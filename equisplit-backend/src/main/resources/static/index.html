<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EquiSplit</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 860px;
            height: 90vh;
            background: #fff;
            border-radius: 18px;
            padding: 22px 28px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        h1 {
            text-align: center;
            margin: 5px 0;
            font-weight: 600;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        input, select {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            color: #fff;
        }

        .add-btn {
            background: linear-gradient(135deg, #43cea2, #185a9d);
        }

        .predict-btn {
            background: linear-gradient(135deg, #f7971e, #ffd200);
            color: #333;
        }

        .content {
            display: flex;
            gap: 20px;
            flex: 1;
            overflow: hidden;
        }

        .left {
            flex: 2;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th {
            background: #667eea;
            color: white;
            padding: 10px;
        }

        td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .table-wrapper {
            overflow-y: auto;
            flex: 1;
            border-radius: 10px;
            border: 1px solid #eee;
        }

        .delete-btn {
            background: #ff5f6d;
            border: none;
            padding: 6px 10px;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 12px;
        }

        canvas {
            max-width: 300px;
            max-height: 180px;
        }

        .total {
            font-weight: 600;
            margin-top: 10px;
        }

        .prediction {
            font-size: 14px;
            font-style: italic;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="card">
    <h1>EquiSplit – Smart Expense Manager</h1>

    <div class="form-row">
        <input type="number" id="amount" placeholder="Amount ₹">
        <input type="text" id="description" placeholder="Description">
    </div>

    <div class="form-row">
        <input type="text" id="friends" placeholder="Friends (comma separated)">
        <select id="category">
            <option value="" disabled selected>Category</option>
            <option>Food</option>
            <option>Travel</option>
            <option>Rent</option>
            <option>Others</option>
        </select>
    </div>

    <div class="buttons">
        <button class="add-btn" onclick="addExpense()">Add Expense</button>
        <button class="predict-btn" onclick="getPrediction()">Predict</button>
    </div>

    <div class="content">
        <div class="left">
            <div class="table-wrapper">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Split</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>

        <div class="right">
            <canvas id="chart"></canvas>
            <div class="total" id="totalDiv">Total: ₹0</div>
            <div class="prediction" id="predictionDiv"></div>
        </div>
    </div>
</div>

<script>
    const apiBase = '/api/expenses';
    let expenses = [];
    let chart;

    async function loadExpenses() {
        const res = await fetch(apiBase);
        expenses = await res.json();
        renderTable();
        renderChart();
    }

    function renderTable() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        let total = 0;

        expenses.forEach(e => {
            total += e.amount;
            const friends = e.friends.split(',').map(f => f.trim());
            const per = (e.amount / friends.length).toFixed(2);
            const split = friends.map(f => `${f}: ₹${per}`).join('<br>');

            tbody.innerHTML += `
                <tr>
                    <td>${e.id}</td>
                    <td>₹${e.amount}</td>
                    <td>${e.category}</td>
                    <td>${e.description}</td>
                    <td>${split}</td>
                    <td><button class="delete-btn" onclick="deleteExpense(${e.id})">Delete</button></td>
                </tr>`;
        });

        document.getElementById('totalDiv').innerText = `Total: ₹${total}`;
    }

    function renderChart() {
        const data = {};
        expenses.forEach(e => data[e.category] = (data[e.category] || 0) + e.amount);

        if (chart) chart.destroy();

        chart = new Chart(document.getElementById('chart'), {
            type: 'doughnut',
            data: {
                labels: Object.keys(data),
                datasets: [{
                    data: Object.values(data),
                    backgroundColor: ['#667eea','#43cea2','#f7971e','#ff5f6d']
                }]
            }
        });
    }

    async function addExpense() {
        await fetch(apiBase, {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({
                amount: amount.value,
                description: description.value,
                category: category.value,
                friends: friends.value
            })
        });

        amount.value = description.value = friends.value = '';
        category.value = '';
        loadExpenses();
    }

    async function deleteExpense(id) {
        await fetch(`${apiBase}/${id}`, {method:'DELETE'});
        loadExpenses();
    }

    async function getPrediction() {
        const res = await fetch(`${apiBase}/predict`);
        predictionDiv.innerText = await res.text();
    }

    loadExpenses();
</script>
</body>
</html>
